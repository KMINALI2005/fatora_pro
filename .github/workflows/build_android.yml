# اسم الـ Action
name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      # 1. سحب الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. تثبيت Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. تثبيت Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # ✅ إصدار مستقر أحدث
          channel: 'stable'
          cache: true

      # 4. التحقق من إصدار Flutter
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      # 5. تنظيف المشروع
      - name: Clean project
        run: flutter clean

      # 6. الحصول على المكتبات
      - name: Get dependencies
        run: flutter pub get

      # 7. إصلاح مشاكل namespace للمكتبات
      - name: Fix namespace issues
        run: |
          # قائمة المكتبات التي تحتاج namespace
          PLUGINS=(
            "flutter_keyboard_visibility"
            "file_picker"
            "flutter_plugin_android_lifecycle"
            "path_provider_android"
            "permission_handler_android"
            "printing"
            "share_plus"
            "sqflite"
          )
          
          for plugin in "${PLUGINS[@]}"; do
            # البحث عن build.gradle
            BUILD_FILE=$(find ~/.pub-cache -name "build.gradle" -path "*/${plugin}*/android/*" 2>/dev/null | head -n 1)
            
            if [ -f "$BUILD_FILE" ]; then
              echo "Processing: $BUILD_FILE"
              
              # التحقق إذا كان namespace موجود مسبقاً
              if ! grep -q "namespace" "$BUILD_FILE"; then
                echo "Adding namespace to $plugin..."
                
                # تحويل اسم المكتبة إلى package name
                PACKAGE_NAME=$(echo $plugin | sed 's/_/./g')
                
                # إضافة namespace بعد سطر "android {"
                sed -i "/android {/a \    namespace 'com.$PACKAGE_NAME'" "$BUILD_FILE"
                
                echo "✅ Fixed: $plugin"
              else
                echo "⏭️  Skipped (already has namespace): $plugin"
              fi
            else
              echo "⚠️  Not found: $plugin"
            fi
          done

      # 8. بناء APK
      - name: Build APK
        run: |
          flutter build apk --release --verbose

      # 9. رفع APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fatora-pro-release
          path: build/app/outputs/flutter-apk/app-release.apk
          
      # 10. إنشاء Release (اختياري)
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
