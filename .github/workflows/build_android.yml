# اسم الـ Action الذي سيظهر في حسابك
name: Build Android APK

# هذا يحدد متى يتم تشغيل الـ Action
on:
  # 1. التشغيل عند أي عملية push على الفرع main
  push:
    branches:
      - main
      - master # (إذا كان اسم الفرع الرئيسي عندك master)
      
  # 2. السماح بالتشغيل اليدوي من داخل صفحة Actions في GitHub
  workflow_dispatch:

jobs:
  build-apk:
    # سيتم استخدام خادم Ubuntu الأحدث لبناء التطبيق
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: سحب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # الخطوة 2: تثبيت الجافا (JDK)، وهي ضرورية لبناء تطبيقات أندرويد
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # الخطوة 3: تثبيت Flutter بالإصدار المحدد
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      # الخطوة 4: تنظيف المشروع (مهم جداً)
      - name: Clean project
        run: flutter clean

      # الخطوة 5: تثبيت الاعتماديات (Packages)
      - name: Install dependencies
        run: flutter pub get

      # الخطوة 6: ترقية المكتبات المسببة للمشكلة
      - name: Upgrade problematic packages
        run: |
          flutter pub upgrade flutter_keyboard_visibility
          flutter pub upgrade file_picker

      # الخطوة 7: إصلاح مشكلة namespace للمكتبات القديمة
      - name: Fix namespace issues
        run: |
          # إضافة namespace لـ flutter_keyboard_visibility إذا كان مفقوداً
          KEYBOARD_BUILD_FILE="$HOME/.pub-cache/hosted/pub.dev/flutter_keyboard_visibility-5.4.1/android/build.gradle"
          if [ -f "$KEYBOARD_BUILD_FILE" ] && ! grep -q "namespace" "$KEYBOARD_BUILD_FILE"; then
            echo "Fixing flutter_keyboard_visibility namespace..."
            sed -i "/android {/a \    namespace 'com.tuntorius.flutter_keyboard_visibility'" "$KEYBOARD_BUILD_FILE"
          fi

      # الخطوة 8: بناء ملف الـ APK (النسخة النهائية Release)
      - name: Build APK
        run: flutter build apk --release

      # الخطوة 9: رفع ملف الـ APK الناتج كـ "Artifact"
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
