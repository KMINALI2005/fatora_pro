name: fatora_pro
description: "تطبيق فواتير احترافي لمحلات ابو جعفر الرديني."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # لدعم اللغة العربية RTL
    sdk: flutter

  # 🗃️ قاعدة البيانات
  sqflite: ^2.3.0       # قاعدة بيانات محلية SQL
  path_provider: ^2.1.1 # للوصول إلى مسار حفظ قاعدة البيانات والملفات

  # 📦 إدارة الحالة
  provider: ^6.1.1      # لإدارة حالة التطبيق

  # 🎨 أدوات الواجهة
  intl: ^0.20.2         # لتنسيق الأرقام والتواريخ
  flutter_typeahead: ^5.2.0 # لاقتراحات البحث (محدث)
  cupertino_icons: ^1.0.6
  
  # 🖨️ الطباعة والمشاركة
  pdf: ^3.10.4              # لإنشاء ملفات PDF
  printing: ^5.11.0         # لمعاينة وطباعة ملفات PDF
  share_plus: ^7.2.1        # لمشاركة الفواتير كنص
  number_to_words_arabic: ^1.0.1 # ✅ الاسم الصحيح (words بدون _)
  
  # 📂 استيراد/تصدير
  file_picker: ^8.1.6       # محدث - يحل مشكلة namespace
  permission_handler: ^11.0.1 # لطلب أذونات حفظ الملفات (للتصدير)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # 🤖 لتسهيل التعامل مع JSON (اختياري لكن موصى به)
  json_annotation: ^4.8.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # 🖋️ إضافة خط لطباعة PDF بالعربية
  assets:
    - assets/fonts/Cairo-Regular.ttf
