name: fatora_pro
description: "تطبيق فواتير احترافي لمحلات ابو جعفر الرديني."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'  # ✅ متوافق مع Flutter 3.27.1
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 🗃️ قاعدة البيانات
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # 📦 إدارة الحالة
  provider: ^6.1.5

  # 🎨 أدوات الواجهة
  intl: ^0.20.2  # ✅ تحديث مهم
  flutter_typeahead: ^5.2.0
  cupertino_icons: ^1.0.8
  
  # 🖨️ الطباعة والمشاركة
  pdf: ^3.11.3
  printing: ^5.14.2
  share_plus: ^10.1.4
  number_to_word_arabic: ^0.0.8
  
  # 📂 استيراد/تصدير
  file_picker: ^8.3.7
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/Cairo-Regular.ttf
