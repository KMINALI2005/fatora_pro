name: fatora_pro
description: "تطبيق فواتير احترافي لمحلات ابو جعفر الرديني."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'  # ✅ تحديث SDK
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 🗃️ قاعدة البيانات
  sqflite: ^2.4.1  # ✅ محدث
  path_provider: ^2.1.5  # ✅ محدث

  # 📦 إدارة الحالة
  provider: ^6.1.2

  # 🎨 أدوات الواجهة
  intl: ^0.19.0  # ✅ إصدار مستقر
  flutter_typeahead: ^5.2.0
  cupertino_icons: ^1.0.8
  
  # 🖨️ الطباعة والمشاركة
  pdf: ^3.11.1  # ✅ محدث
  printing: ^5.13.4  # ✅ محدث
  share_plus: ^10.1.2  # ✅ محدث
  number_to_word_arabic: ^0.0.8
  
  # 📂 استيراد/تصدير
  file_picker: ^8.1.6
  permission_handler: ^11.3.1  # ✅ محدث

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # ✅ محدث

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/Cairo-Regular.ttf
